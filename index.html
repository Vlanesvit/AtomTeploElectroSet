<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=, initial-scale=1.0">
	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/10.2.0/swiper-bundle.css" />
	<link rel="stylesheet" href="https://unpkg.com/lightgallery@2.4.0/css/lightgallery-bundle.min.css">
	<link rel="stylesheet" href="https://unpkg.com/lightgallery@2.4.0/css/lg-zoom.css">
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<link rel="stylesheet" href="css/rs-style.css">
	<title>Главная - ООО «АтомТеплоЭлектроСеть»</title>
</head>

<body data-aos>

	<div class="wrapper">

		<link rel="stylesheet" href="css/rs-header.css">
		<script src="js/rs-header.js" defer></script>
		<header>
			<div class="rs-header">
			</div>
		</header>

		<main class="page">

		</main>

		<link rel="stylesheet" href="css/rs-footer.css">
		<footer>
			<div class="rs-footer">
			</div>
		</footer>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
	<script src="https://unpkg.com/lightgallery@2.4.0/lightgallery.min.js"></script>
	<script src="https://unpkg.com/lightgallery@2.4.0/plugins/zoom/lg-zoom.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/smoothscroll/1.4.10/SmoothScroll.min.js"
		type="text/javascript"></script>
	<script>
		SmoothScroll({
			animationTime: 800, // [ms]
			stepSize: 100, // [px]
			accelerationDelta: 50,  // 50
			accelerationMax: 3,   // 3
			touchpadSupport: false,
		}); 
	</script>
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<script>
		AOS.init({
			duration: 500,
			easing: 'ease-out-quart',
			once: false
		});
	</script>
	<script src="js/rs-script.js"></script>

</body>

</html>
